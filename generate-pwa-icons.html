<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Icon Generator - VideoSat</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #1a1a1a;
            color: #ffffff;
        }
        h1 {
            color: #dc2626;
        }
        .icon-preview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }
        .icon-item {
            background: #2a2a2a;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }
        .icon-item canvas {
            border: 1px solid #404040;
            border-radius: 4px;
            background: white;
            margin-bottom: 0.5rem;
        }
        button {
            background: #dc2626;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem;
        }
        button:hover {
            background: #b91c1c;
        }
        .info {
            background: #2a2a2a;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <h1>ðŸ“± PWA Icon Generator - VideoSat</h1>
    <div class="info">
        <p>Bu sayfa PWA icon dosyalarÄ±nÄ± oluÅŸturur. AÅŸaÄŸÄ±daki butona tÄ±klayarak tÃ¼m icon boyutlarÄ±nÄ± indirebilirsiniz.</p>
    </div>
    
    <button onclick="generateAllIcons()">ðŸŽ¨ TÃ¼m Icon'larÄ± OluÅŸtur ve Ä°ndir</button>
    
    <div class="icon-preview" id="iconPreview"></div>

    <script>
        // Icon sizes needed
        const iconSizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        // Create icon canvas
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background - Red gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#dc2626');
            gradient.addColorStop(1, '#b91c1c');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Video icon (simplified)
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${size * 0.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('â–¶', size / 2, size / 2);
            
            // Alternative: Draw a video camera icon
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = size * 0.05;
            
            // Camera body
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size * 0.3;
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.stroke();
            
            // Video play icon inside
            ctx.fillStyle = '#ffffff';
            const playSize = size * 0.15;
            ctx.beginPath();
            ctx.moveTo(centerX - playSize * 0.3, centerY - playSize);
            ctx.lineTo(centerX - playSize * 0.3, centerY + playSize);
            ctx.lineTo(centerX + playSize * 0.7, centerY);
            ctx.closePath();
            ctx.fill();
            
            return canvas;
        }
        
        // Generate all icons
        function generateAllIcons() {
            iconSizes.forEach(size => {
                const canvas = createIcon(size);
                
                // Convert to blob and download
                canvas.toBlob(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `icon-${size}x${size}.png`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 'image/png');
            });
            
            alert('âœ… TÃ¼m icon dosyalarÄ± indirildi! LÃ¼tfen bu dosyalarÄ± proje kÃ¶k dizinine (index.html ile aynÄ± yere) kopyalayÄ±n.');
        }
        
        // Preview icons
        function previewIcons() {
            const preview = document.getElementById('iconPreview');
            preview.innerHTML = '';
            
            iconSizes.forEach(size => {
                const item = document.createElement('div');
                item.className = 'icon-item';
                
                const canvas = createIcon(size);
                canvas.style.width = '100px';
                canvas.style.height = '100px';
                
                const label = document.createElement('div');
                label.textContent = `${size}x${size}px`;
                label.style.marginTop = '0.5rem';
                
                item.appendChild(canvas);
                item.appendChild(label);
                preview.appendChild(item);
            });
        }
        
        // Initialize preview
        window.addEventListener('load', previewIcons);
    </script>
</body>
</html>
