<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoSat - Canlı Yayın</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="text-readability-fix.css">
    <link rel="stylesheet" href="color-contrast-fix.css">
    <link rel="stylesheet" href="red-white-black-theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .live-badge {
            background: #dc3545;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .video-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .video-container {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 16/9;
            margin-bottom: 20px;
        }

        #localVideo, #remoteVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #localVideo {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 150px;
            border: 3px solid white;
            border-radius: 10px;
            z-index: 10;
        }

        .video-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .control-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .control-btn.start {
            background: #28a745;
            color: white;
        }

        .control-btn.start:hover {
            background: #218838;
        }

        .control-btn.stop {
            background: #dc3545;
            color: white;
        }

        .control-btn.stop:hover {
            background: #c82333;
        }

        .control-btn.end {
            background: #6c757d;
            color: white;
        }

        .control-btn.end:hover {
            background: #5a6268;
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .card h3 {
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .products-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .product-item {
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .product-item:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .product-item.active {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .product-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .product-price {
            color: #28a745;
            font-size: 14px;
        }

        .product-item.active .product-price {
            color: white;
        }

        .timer {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
        }

        .participants {
            list-style: none;
        }

        .participant {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .participant-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .waiting-message {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .waiting-message i {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .status-info {
            text-align: center;
            padding: 15px;
            background: #fff3cd;
            border-radius: 10px;
            margin-bottom: 20px;
            color: #856404;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-video"></i> VideoSat Canlı Yayın</h1>
            <div class="live-badge">
                <i class="fas fa-circle"></i> CANLI
            </div>
        </div>

        <div class="main-content">
            <div class="video-section">
                <div class="status-info" id="statusInfo">
                    <i class="fas fa-info-circle"></i> Kamera ve mikrofon erişimi için izin verin
                </div>

                <div class="video-container">
                    <video id="remoteVideo" autoplay muted></video>
                    <video id="localVideo" autoplay muted></video>
                    <div class="waiting-message" id="waitingMessage">
                        <i class="fas fa-video"></i>
                        <p>Kamera başlatılıyor...</p>
                    </div>
                </div>

                <div class="video-controls">
                    <button class="control-btn start" onclick="startStream()">
                        <i class="fas fa-play"></i> Yayını Başlat
                    </button>
                    <button class="control-btn stop" onclick="stopStream()" disabled id="stopBtn">
                        <i class="fas fa-stop"></i> Yayını Durdur
                    </button>
                    <button class="control-btn end" onclick="endStream()">
                        <i class="fas fa-times"></i> Yayını Sonlandır
                    </button>
                </div>
            </div>

            <div class="sidebar">
                <div class="card">
                    <h3><i class="fas fa-clock"></i> Yayın Süresi</h3>
                    <div class="timer" id="timer">00:00:00</div>
                    <p style="text-align: center; margin-top: 10px; color: #666;">
                        <i class="fas fa-link"></i> Süre paketi satın al
                    </p>
                </div>

                <div class="card">
                    <h3><i class="fas fa-box"></i> Ürünler</h3>
                    <div class="products-list" id="productsList">
                        <!-- Products will be loaded here -->
                    </div>
                </div>

                <div class="card">
                    <h3><i class="fas fa-users"></i> Katılımcılar</h3>
                    <ul class="participants" id="participantsList">
                        <!-- Participants will be loaded here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert Container -->
    <div id="alertContainer"></div>

    <!-- Scripts -->
    <!-- Module Loader -->
    <script src="modules/module-loader.js"></script>
    
    <script src="app.js"></script>
    <script src="services/payment-service.js"></script>
    <script src="services/order-service.js"></script>
    <script src="live-stream.js"></script>
</body>
</html>
