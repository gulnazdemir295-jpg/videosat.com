<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>VideoSat - Canlı Yayın</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Agora SDK -->
    <!-- Merkezi Backend Config -->
    <script src="config/backend-config.js"></script>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.20.0.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #dc2626;
        }

        .header h1 {
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .live-badge {
            background: #dc2626;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .video-section {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 20px;
            border: 1px solid #404040;
        }

        .video-container {
            position: relative;
            background: #000000;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 16/9;
            margin-bottom: 20px;
            border: 2px solid #dc2626;
        }

        #remoteVideo, #localVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000000;
        }

        #localVideo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 200px;
            height: 150px;
            border-radius: 10px;
            border: 2px solid #dc2626;
            z-index: 10;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #dc2626;
            color: white;
        }

        .btn-primary:hover {
            background: #b91c1c;
        }

        .btn-danger {
            background: #991b1b;
            color: white;
        }

        .btn-danger:hover {
            background: #7f1d1d;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 20px;
            border: 1px solid #404040;
        }

        .card h3 {
            color: #ffffff;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-info {
            background: #1a1a1a;
            border: 1px solid #dc2626;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .messages {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .message {
            padding: 8px 12px;
            margin-bottom: 8px;
            background: #0a0a0a;
            border-radius: 8px;
            border-left: 3px solid #dc2626;
        }

        .message-sender {
            font-weight: bold;
            color: #dc2626;
            font-size: 12px;
        }

        .message-text {
            color: #ffffff;
            margin-top: 4px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .input-group input {
            flex: 1;
            padding: 10px;
            border: 1px solid #404040;
            border-radius: 8px;
            background: #0a0a0a;
            color: #ffffff;
        }

        .input-group button {
            padding: 10px 20px;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-video"></i> VideoSat Canlı Yayın</h1>
            <div class="live-badge" id="liveBadge">
                <i class="fas fa-circle"></i> <span id="liveStatus">HAZIRLANIYOR</span>
            </div>
        </div>

        <div class="main-content">
            <div class="video-section">
                <div class="status-info" id="statusInfo">
                    <i class="fas fa-info-circle"></i> <span id="statusText">Kamera erişimi için aşağıdaki butona tıklayın</span>
                    <button class="btn btn-primary" onclick="requestCameraAccess()" id="cameraAccessBtn" style="margin-top: 15px;">
                        <i class="fas fa-camera"></i> Kamera Erişimi İste
                    </button>
                </div>

                <div class="video-container">
                    <video id="remoteVideo" autoplay playsinline></video>
                    <video id="localVideo" autoplay muted playsinline style="display: none;"></video>
                </div>

                <div class="controls">
                    <button class="btn btn-primary" id="startStreamBtn" onclick="startStream()">
                        <i class="fas fa-play"></i> Yayını Başlat
                    </button>
                    <button class="btn btn-danger" id="stopStreamBtn" onclick="stopStream()" style="display: none;">
                        <i class="fas fa-stop"></i> Yayını Durdur
                    </button>
                </div>
            </div>

            <div class="sidebar">
                <div class="card">
                    <h3><i class="fas fa-comments"></i> Mesajlar</h3>
                    <div class="messages" id="messagesContainer"></div>
                    <div class="input-group">
                        <input type="text" id="messageInput" placeholder="Mesajınızı yazın..." onkeypress="if(event.key==='Enter') sendMessage()">
                        <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>

                <div class="card">
                    <h3><i class="fas fa-heart"></i> Beğeniler</h3>
                    <div id="likesContainer">
                        <button class="btn btn-primary" onclick="toggleLike()" id="likeBtn">
                            <i class="far fa-heart"></i> Beğen (<span id="likeCount">0</span>)
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="live-stream.js"></script>
    <script>
        // Obfuscation sonrası window fonksiyonlarını kontrol et ve yeniden ata
        window.addEventListener('load', function() {
            setTimeout(function() {
                if (typeof requestCameraAccess !== 'undefined' && !window.requestCameraAccess) {
                    window.requestCameraAccess = requestCameraAccess;
                }
                if (typeof startStream !== 'undefined' && !window.startStream) {
                    window.startStream = startStream;
                }
                if (typeof stopStream !== 'undefined' && !window.stopStream) {
                    window.stopStream = stopStream;
                }
                console.log('✅ Global fonksiyonlar kontrol edildi');
            }, 1000);
        });
    </script>
</body>
</html>
