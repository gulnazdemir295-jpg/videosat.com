<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Sıfırla - VideoSat</title>
    <meta name="description" content="VideoSat şifre sıfırlama sayfası">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="config/backend-config.js"></script>
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }
        .auth-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 3rem;
            max-width: 450px;
            width: 100%;
        }
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .auth-header h1 {
            color: #dc2626;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }
        .auth-header p {
            color: #666;
            font-size: 0.9rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #dc2626;
        }
        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.85rem;
        }
        .password-strength.weak {
            color: #dc2626;
        }
        .password-strength.medium {
            color: #f59e0b;
        }
        .password-strength.strong {
            color: #10b981;
        }
        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-primary:hover {
            background: #b91c1c;
        }
        .btn-primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .back-to-login {
            text-align: center;
            margin-top: 1.5rem;
        }
        .back-to-login a {
            color: #dc2626;
            text-decoration: none;
            font-weight: 500;
        }
        .back-to-login a:hover {
            text-decoration: underline;
        }
        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }
        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .invalid-token {
            text-align: center;
            padding: 2rem;
        }
        .invalid-token i {
            font-size: 4rem;
            color: #dc2626;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div id="invalidTokenMessage" style="display: none;" class="invalid-token">
                <i class="fas fa-exclamation-triangle"></i>
                <h2>Geçersiz veya Süresi Dolmuş Token</h2>
                <p>Bu şifre sıfırlama bağlantısı geçersiz veya süresi dolmuş.</p>
                <a href="forgot-password.html" class="btn-primary" style="display: inline-block; margin-top: 1rem;">
                    <i class="fas fa-redo"></i> Yeni Şifre Sıfırlama Talebi
                </a>
            </div>

            <div id="resetFormContainer">
                <div class="auth-header">
                    <h1><i class="fas fa-lock"></i> Yeni Şifre Belirle</h1>
                    <p>Yeni şifrenizi en az 6 karakter olacak şekilde belirleyin</p>
                </div>

                <div id="alertContainer"></div>

                <form id="resetPasswordForm">
                    <input type="hidden" id="token" name="token">

                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i> Yeni Şifre
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="En az 6 karakter"
                            required
                            minlength="6"
                            autocomplete="new-password"
                        >
                        <div id="passwordStrength" class="password-strength"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">
                            <i class="fas fa-lock"></i> Şifre Tekrar
                        </label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            placeholder="Şifrenizi tekrar girin"
                            required
                            minlength="6"
                            autocomplete="new-password"
                        >
                    </div>

                    <button type="submit" class="btn-primary" id="submitBtn">
                        <i class="fas fa-check"></i> Şifreyi Sıfırla
                    </button>
                </form>

                <div class="back-to-login">
                    <a href="index.html">
                        <i class="fas fa-arrow-left"></i> Giriş sayfasına dön
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API Base URL
        function getAPIBaseURL() {
            if (typeof window.getAPIBaseURL === 'function') {
                return window.getAPIBaseURL();
            }
            const hostname = window.location.hostname;
            if (hostname === 'basvideo.com' || hostname.includes('basvideo.com')) {
                return 'https://api.basvideo.com/api';
            }
            return 'http://localhost:3000/api';
        }

        // Alert göster
        function showAlert(message, type = 'info') {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                ${message}
            `;
            container.innerHTML = '';
            container.appendChild(alert);

            // 5 saniye sonra kaldır
            if (type === 'success') {
                setTimeout(() => {
                    alert.remove();
                }, 5000);
            }
        }

        // Şifre gücü kontrolü
        function checkPasswordStrength(password) {
            const strengthDiv = document.getElementById('passwordStrength');
            if (!password) {
                strengthDiv.textContent = '';
                return;
            }

            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z\d]/.test(password)) strength++;

            if (strength <= 2) {
                strengthDiv.textContent = 'Zayıf şifre';
                strengthDiv.className = 'password-strength weak';
            } else if (strength <= 3) {
                strengthDiv.textContent = 'Orta şifre';
                strengthDiv.className = 'password-strength medium';
            } else {
                strengthDiv.textContent = 'Güçlü şifre';
                strengthDiv.className = 'password-strength strong';
            }
        }

        // Token'ı URL'den al
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Token yoksa veya geçersizse
        if (!token) {
            document.getElementById('resetFormContainer').style.display = 'none';
            document.getElementById('invalidTokenMessage').style.display = 'block';
        } else {
            document.getElementById('token').value = token;

            // Token'ı doğrula
            (async () => {
                try {
                    const response = await fetch(`${getAPIBaseURL()}/auth/verify-reset-token?token=${token}`);
                    const data = await response.json();

                    if (!response.ok || !data.success) {
                        document.getElementById('resetFormContainer').style.display = 'none';
                        document.getElementById('invalidTokenMessage').style.display = 'block';
                    }
                } catch (error) {
                    console.error('Token verification error:', error);
                    // Hata olsa bile formu göster, backend'de tekrar kontrol edilecek
                }
            })();
        }

        // Şifre gücü kontrolü
        document.getElementById('password').addEventListener('input', (e) => {
            checkPasswordStrength(e.target.value);
        });

        // Form submit
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const token = document.getElementById('token').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;

            if (!token) {
                showAlert('Geçersiz token.', 'error');
                return;
            }

            if (password.length < 6) {
                showAlert('Şifre en az 6 karakter olmalıdır.', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('Şifreler eşleşmiyor.', 'error');
                return;
            }

            // Loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span> Şifre sıfırlanıyor...';

            try {
                const response = await fetch(`${getAPIBaseURL()}/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showAlert(data.message || 'Şifreniz başarıyla sıfırlandı. Giriş sayfasına yönlendiriliyorsunuz...', 'success');
                    
                    // 3 saniye sonra giriş sayfasına yönlendir
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);
                } else {
                    showAlert(data.message || 'Bir hata oluştu. Lütfen tekrar deneyin.', 'error');
                    
                    // Token geçersizse formu gizle
                    if (response.status === 404) {
                        setTimeout(() => {
                            document.getElementById('resetFormContainer').style.display = 'none';
                            document.getElementById('invalidTokenMessage').style.display = 'block';
                        }, 2000);
                    }
                }
            } catch (error) {
                console.error('Reset password error:', error);
                showAlert('Bağlantı hatası. Lütfen internet bağlantınızı kontrol edin.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });
    </script>
</body>
</html>
