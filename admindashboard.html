<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>VideoSat Admin Paneli</title>
    <meta http-equiv="refresh" content="0; url=admin-dashboard.html">
    <link rel="canonical" href="admin-dashboard.html">
    <meta name="robots" content="noindex, follow">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0b0c10;
            color: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .redirect-card {
            text-align: center;
            padding: 2rem 2.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            max-width: 420px;
            box-shadow: 0 18px 48px rgba(0, 0, 0, 0.35);
        }
        .redirect-card h1 {
            font-size: 1.4rem;
            margin-bottom: 1rem;
        }
        .redirect-card p {
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            line-height: 1.5;
            color: rgba(241, 245, 249, 0.85);
        }
        .redirect-card a {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.65rem 1.25rem;
            border-radius: 999px;
            background: #ef4444;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s ease;
        }
        .redirect-card a:hover {
            background: #dc2626;
        }
    </style>
</head>
<body>
    <div class="redirect-card">
        <h1>Admin paneli yönlendiriliyor…</h1>
        <p>Yeni yönetim arayüzüne geçiş yapılıyor. Eğer yönlendirme gerçekleşmezse, aşağıdaki butona tıklayabilirsiniz.</p>
        <a href="admin-dashboard.html">
            <span>Admin Dashboard’a Git</span>
        </a>
    </div>
</body>
</html>
