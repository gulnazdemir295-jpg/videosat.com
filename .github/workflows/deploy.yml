name: Deploy to Production

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  determine-environment:
    name: Determine Environment
    runs-on: ubuntu-latest
    outputs:
      env-name: ${{ steps.compute.outputs.env-name }}
      should-run: ${{ steps.compute.outputs.should-run }}
    steps:
      - id: compute
        env:
          EVENT_NAME: ${{ github.event_name }}
          INPUT_ENV: ${{ github.event.inputs.environment || '' }}
        run: |
          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            if [ -z "$INPUT_ENV" ]; then
              echo "should-run=false" >> "$GITHUB_OUTPUT"
              echo "env-name=production" >> "$GITHUB_OUTPUT"
              exit 0
            fi
            echo "should-run=true" >> "$GITHUB_OUTPUT"
            echo "env-name=$INPUT_ENV" >> "$GITHUB_OUTPUT"
          else
            echo "should-run=true" >> "$GITHUB_OUTPUT"
            echo "env-name=production" >> "$GITHUB_OUTPUT"
          fi

  deploy-backend:
    name: Deploy Backend
    needs: determine-environment
    runs-on: ubuntu-latest
    environment:
      name: ${{ needs.determine-environment.outputs.env-name }}
    if: ${{ needs.determine-environment.outputs.should-run == 'true' }}
    env:
      DEPLOY_ENV: ${{ needs.determine-environment.outputs.env-name }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID || '' }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY || '' }}
      EC2_HOST: ${{ secrets.EC2_HOST || '' }}
      EC2_USER: ${{ secrets.EC2_USER || '' }}
      EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY || '' }}
      S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME || '' }}
      CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID || '' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: backend/api/package-lock.json
      
      - name: Install backend dependencies
        working-directory: ./backend/api
        run: npm ci
      
      - name: Run tests before deployment
        working-directory: ./backend/api
        run: npm test
        env:
          NODE_ENV: test
          PORT: 3001

      - name: Prune dev dependencies
        working-directory: ./backend/api
        run: npm prune --production
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        if: ${{ env.AWS_ACCESS_KEY_ID != '' && env.AWS_SECRET_ACCESS_KEY != '' }}
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Deploy to EC2 (if configured)
        if: ${{ env.EC2_HOST != '' && env.AWS_ACCESS_KEY_ID != '' && env.AWS_SECRET_ACCESS_KEY != '' }}
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /path/to/app
            git pull origin main
            cd backend/api
            npm ci --production
            pm2 restart videosat-backend || pm2 start app.js --name videosat-backend
        continue-on-error: true

  deploy-frontend:
    name: Deploy Frontend to S3
    needs: determine-environment
    runs-on: ubuntu-latest
    environment:
      name: ${{ needs.determine-environment.outputs.env-name }}
    if: ${{ needs.determine-environment.outputs.should-run == 'true' }}
    env:
      DEPLOY_ENV: ${{ needs.determine-environment.outputs.env-name }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID || '' }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY || '' }}
      S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME || '' }}
      CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID || '' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        if: ${{ env.AWS_ACCESS_KEY_ID != '' && env.AWS_SECRET_ACCESS_KEY != '' }}
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Deploy to S3
        if: ${{ env.S3_BUCKET_NAME != '' && env.AWS_ACCESS_KEY_ID != '' && env.AWS_SECRET_ACCESS_KEY != '' }}
        run: |
          aws s3 sync . s3://${{ secrets.S3_BUCKET_NAME }} \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude "node_modules/*" \
            --exclude "backend/*" \
            --exclude "*.md" \
            --exclude ".env*" \
            --exclude "*.log" \
            --delete
      
      - name: Invalidate CloudFront cache
        if: ${{ env.CLOUDFRONT_DISTRIBUTION_ID != '' && env.AWS_ACCESS_KEY_ID != '' && env.AWS_SECRET_ACCESS_KEY != '' }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [determine-environment, deploy-backend, deploy-frontend]
    if: ${{ always() && needs.determine-environment.outputs.should-run == 'true' }}
    
    steps:
      - name: Deployment Status
        run: |
          echo "Environment: ${{ needs.determine-environment.outputs.env-name }}"
          if [ "${{ needs.deploy-backend.result }}" != "failure" ] && [ "${{ needs.deploy-frontend.result }}" != "failure" ]; then
            echo "✅ Deployment successful"
          else
            echo "❌ Deployment failed"
            exit 1
          fi

