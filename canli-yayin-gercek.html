    <style>

        .btn {

        .btn:hover {

        .btn:disabled {

        .status {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.offline {
            background: #ff6b6b;
        }

        .status-indicator.online {
            background: #4ecdc4;
        }

        .status-indicator.broadcasting {
            background: #ff6b6b;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .back-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            transition: background 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255,255,255,0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;

            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4ecdc4;
        }

        .viewer-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 10px;
            background: #f8f9fa;
        }

        .viewer-item {
            padding: 8px;
            border-bottom: 1px solid #e1e5e9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .viewer-item:last-child {
            border-bottom: none;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">â† Ana Sayfaya DÃ¶n</a>
        
        <div class="header">
            <h1>ğŸ¥ GerÃ§ek CanlÄ± YayÄ±n</h1>
            <p>WebRTC ile gerÃ§ek zamanlÄ± video paylaÅŸÄ±mÄ±</p>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>ğŸ“¹ YayÄ±ncÄ±</h2>
                
                <div class="video-container" id="localVideoContainer">
                    <div class="video-placeholder">
                        <div>
                            <div style="font-size: 3em; margin-bottom: 15px;">ğŸ“¹</div>
                            <div>KameranÄ±zÄ± baÅŸlatÄ±n</div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="broadcastTitle">YayÄ±n BaÅŸlÄ±ÄŸÄ±</label>
                    <input type="text" id="broadcastTitle" placeholder="YayÄ±nÄ±nÄ±z iÃ§in bir baÅŸlÄ±k girin" value="CanlÄ± YayÄ±n">
                </div>

                <button class="btn" id="startCameraBtn">ğŸ“· KamerayÄ± BaÅŸlat</button>
                <button class="btn" id="startBroadcastBtn" style="display: none; background: #4ecdc4;">ğŸš€ YayÄ±nÄ± BaÅŸlat</button>
                <button class="btn" id="stopBroadcastBtn" style="display: none; background: #ff6b6b;">â¹ï¸ YayÄ±nÄ± Durdur</button>
            </div>

            <div class="card">
                <h2>ğŸ‘€ Ä°zleyici</h2>
                
                <div class="video-container" id="remoteVideoContainer">
                    <div class="video-placeholder">
                        <div>
                            <div style="font-size: 3em; margin-bottom: 15px;">ğŸ‘€</div>
                            <div>YayÄ±n bekleniyor...</div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="broadcastId">YayÄ±n ID</label>
                    <input type="text" id="broadcastId" placeholder="YayÄ±n ID'sini girin">
                </div>

                <button class="btn" id="joinBroadcastBtn">ğŸ”— YayÄ±na KatÄ±l</button>
                <button class="btn" id="leaveBroadcastBtn" style="display: none; background: #ff6b6b;">âŒ YayÄ±ndan AyrÄ±l</button>
                
                <div style="margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap;">
                    <a href="canli-yayin-izle-modern.html" class="btn" style="background: #667eea; text-decoration: none; display: inline-block; text-align: center;">ğŸ“º Modern Ä°zleyici</a>
                    <a href="canli-yayin-yap-modern.html" class="btn" style="background: #45b7d1; text-decoration: none; display: inline-block; text-align: center;">ğŸ¬ Modern YayÄ±n</a>
                </div>
            </div>
        </div>

        <div class="status" id="statusContainer">
            <span class="status-indicator offline"></span>
            <span id="statusText">BaÄŸlantÄ± bekleniyor...</span>
        </div>

        <div class="card">
            <h2>ğŸ‘¥ Ä°zleyiciler</h2>
            <div class="viewer-list" id="viewerList">
                <div style="text-align: center; color: #666; padding: 20px;">
                    HenÃ¼z izleyici yok
                </div>
            </div>
        </div>
    </div>

    <script src="http://localhost:3001/socket.io/socket.io.js"></script>
    <script>
        // WebRTC Configuration
        const rtcConfig = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        // Socket connection
        const socket = io('http://localhost:3001', {
            transports: ['websocket', 'polling'],
            timeout: 20000,
            forceNew: true
        });

        // Global variables
        let localStream = null;
        let remoteStream = null;
        let peerConnection = null;
        let isBroadcasting = false;
        let isViewing = false;
        let currentBroadcastId = null;
        let viewers = new Set();

        // DOM elements
        const localVideoContainer = document.getElementById('localVideoContainer');
        const remoteVideoContainer = document.getElementById('remoteVideoContainer');
        const startCameraBtn = document.getElementById('startCameraBtn');
        const startBroadcastBtn = document.getElementById('startBroadcastBtn');
        const stopBroadcastBtn = document.getElementById('stopBroadcastBtn');
        const joinBroadcastBtn = document.getElementById('joinBroadcastBtn');
        const leaveBroadcastBtn = document.getElementById('leaveBroadcastBtn');
        const statusContainer = document.getElementById('statusContainer');
        const statusText = document.getElementById('statusText');
        const viewerList = document.getElementById('viewerList');

        // Socket events
        socket.on('connect', () => {
            console.log('Connected to server');
            updateStatus('online', 'Sunucuya baÄŸlandÄ±');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            updateStatus('offline', 'Sunucu baÄŸlantÄ±sÄ± kesildi');
        });

        socket.on('broadcastStarted', (data) => {
            currentBroadcastId = data.broadcastId;
            isBroadcasting = true;
            updateStatus('broadcasting', 'YayÄ±n aktif');
            startBroadcastBtn.style.display = 'none';
            stopBroadcastBtn.style.display = 'block';
            console.log('Broadcast started with ID:', data.broadcastId);
        });

        socket.on('viewerJoined', (data) => {
            viewers.add(data.viewerId);
            updateViewerList();
            console.log('Viewer joined:', data.viewerId);
        });

        socket.on('viewerLeft', (data) => {
            viewers.delete(data.viewerId);
            updateViewerList();
            console.log('Viewer left:', data.viewerId);
        });

        socket.on('offer', async (data) => {
            console.log('Received offer from broadcaster');
            await handleOffer(data);
        });

        socket.on('answer', async (data) => {
            console.log('Received answer from viewer');
            await handleAnswer(data);
        });

        socket.on('iceCandidate', async (data) => {
            console.log('Received ICE candidate');
            await handleIceCandidate(data);
        });

        // Start camera
        startCameraBtn.addEventListener('click', async () => {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 1280, height: 720 },
                    audio: true
                });

                const video = document.createElement('video');
                video.srcObject = localStream;
                video.autoplay = true;
                video.muted = true;
                video.style.width = '100%';
                video.style.height = '100%';
                video.style.objectFit = 'cover';
                video.style.borderRadius = '10px';

                localVideoContainer.innerHTML = '';
                localVideoContainer.appendChild(video);

                startCameraBtn.style.display = 'none';
                startBroadcastBtn.style.display = 'block';

                updateStatus('online', 'Kamera hazÄ±r');
            } catch (error) {
                console.error('Error accessing camera:', error);
                alert('Kamera eriÅŸimi reddedildi: ' + error.message);
            }
        });

        // Start broadcast
        startBroadcastBtn.addEventListener('click', async () => {
            const title = document.getElementById('broadcastTitle').value;
            if (!title) {
                alert('LÃ¼tfen yayÄ±n baÅŸlÄ±ÄŸÄ± girin.');
                return;
            }

            try {
                // Create peer connection
                peerConnection = new RTCPeerConnection(rtcConfig);

                // Add local stream to peer connection
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                // Handle ICE candidates
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        socket.emit('iceCandidate', {
                            broadcastId: currentBroadcastId,
                            candidate: event.candidate
                        });
                    }
                };

                // Handle remote stream
                peerConnection.ontrack = (event) => {
                    console.log('Received remote stream');
                    remoteStream = event.streams[0];
                    const video = document.createElement('video');
                    video.srcObject = remoteStream;
                    video.autoplay = true;
                    video.style.width = '100%';
                    video.style.height = '100%';
                    video.style.objectFit = 'cover';
                    video.style.borderRadius = '10px';
                    remoteVideoContainer.innerHTML = '';
                    remoteVideoContainer.appendChild(video);
                };

                // Start broadcast on server
                socket.emit('startBroadcast', {
                    title: title,
                    type: 'webrtc'
                });

            } catch (error) {
                console.error('Error starting broadcast:', error);
                alert('YayÄ±n baÅŸlatma hatasÄ±: ' + error.message);
            }
        });

        // Stop broadcast
        stopBroadcastBtn.addEventListener('click', () => {
            if (currentBroadcastId) {
                socket.emit('endBroadcast', { broadcastId: currentBroadcastId });
                
                // Stop local stream
                if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                    localStream = null;
                }

                // Close peer connection
                if (peerConnection) {
                    peerConnection.close();
                    peerConnection = null;
                }

                // Reset UI
                isBroadcasting = false;
                currentBroadcastId = null;
                viewers.clear();
                updateStatus('offline', 'YayÄ±n durduruldu');
                startCameraBtn.style.display = 'block';
                startBroadcastBtn.style.display = 'none';
                stopBroadcastBtn.style.display = 'none';
                localVideoContainer.innerHTML = `
                    <div class="video-placeholder">
                        <div>
                            <div style="font-size: 3em; margin-bottom: 15px;">ğŸ“¹</div>
                            <div>KameranÄ±zÄ± baÅŸlatÄ±n</div>
                        </div>
                    </div>
                `;
                updateViewerList();
            }
        });

        // Join broadcast
        joinBroadcastBtn.addEventListener('click', async () => {
            const broadcastId = document.getElementById('broadcastId').value;
            if (!broadcastId) {
                alert('LÃ¼tfen yayÄ±n ID girin.');
                return;
            }

            try {
                // Create peer connection
                peerConnection = new RTCPeerConnection(rtcConfig);

                // Handle ICE candidates
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        socket.emit('iceCandidate', {
                            broadcastId: broadcastId,
                            candidate: event.candidate
                        });
                    }
                };

                // Handle remote stream
                peerConnection.ontrack = (event) => {
                    console.log('Received remote stream');
                    remoteStream = event.streams[0];
                    const video = document.createElement('video');
                    video.srcObject = remoteStream;
                    video.autoplay = true;
                    video.style.width = '100%';
                    video.style.height = '100%';
                    video.style.objectFit = 'cover';
                    video.style.borderRadius = '10px';
                    remoteVideoContainer.innerHTML = '';
                    remoteVideoContainer.appendChild(video);
                };

                // Join broadcast
                socket.emit('joinBroadcast', { broadcastId: broadcastId });
                isViewing = true;
                joinBroadcastBtn.style.display = 'none';
                leaveBroadcastBtn.style.display = 'block';
                updateStatus('online', 'YayÄ±na katÄ±ldÄ±');

            } catch (error) {
                console.error('Error joining broadcast:', error);
                alert('YayÄ±na katÄ±lma hatasÄ±: ' + error.message);
            }
        });

        // Leave broadcast
        leaveBroadcastBtn.addEventListener('click', () => {
            if (currentBroadcastId) {
                socket.emit('leaveBroadcast', { broadcastId: currentBroadcastId });
                
                // Close peer connection
                if (peerConnection) {
                    peerConnection.close();
                    peerConnection = null;
                }

                // Reset UI
                isViewing = false;
                currentBroadcastId = null;
                updateStatus('offline', 'YayÄ±ndan ayrÄ±ldÄ±');
                joinBroadcastBtn.style.display = 'block';
                leaveBroadcastBtn.style.display = 'none';
                remoteVideoContainer.innerHTML = `
                    <div class="video-placeholder">
                        <div>
                            <div style="font-size: 3em; margin-bottom: 15px;">ğŸ‘€</div>
                            <div>YayÄ±n bekleniyor...</div>
                        </div>
                    </div>
                `;
            }
        });

        // Handle WebRTC offer
        async function handleOffer(data) {
            try {
                await peerConnection.setRemoteDescription(data.offer);
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                
                socket.emit('answer', {
                    broadcastId: data.broadcastId,
                    answer: answer
                });
            } catch (error) {
                console.error('Error handling offer:', error);
            }
        }

        // Handle WebRTC answer
        async function handleAnswer(data) {
            try {
                await peerConnection.setRemoteDescription(data.answer);
            } catch (error) {
                console.error('Error handling answer:', error);
            }
        }

        // Handle ICE candidate
        async function handleIceCandidate(data) {
            try {
                await peerConnection.addIceCandidate(data.candidate);
            } catch (error) {
                console.error('Error handling ICE candidate:', error);
            }
        }

        // Update status
        function updateStatus(type, message) {
            const indicator = statusContainer.querySelector('.status-indicator');
            indicator.className = `status-indicator ${type}`;
            statusText.textContent = message;
        }

        // Update viewer list
        function updateViewerList() {
            if (viewers.size === 0) {
                viewerList.innerHTML = `
                    <div style="text-align: center; color: #666; padding: 20px;">
                        HenÃ¼z izleyici yok
                    </div>
                `;
            } else {
                viewerList.innerHTML = '';
                viewers.forEach(viewerId => {
                    const viewerDiv = document.createElement('div');
                    viewerDiv.className = 'viewer-item';
                    viewerDiv.innerHTML = `
                        <span>ğŸ‘¤ Ä°zleyici ${viewerId.substring(0, 8)}</span>
                        <span style="color: #4ecdc4;">â— CanlÄ±</span>
                    `;
                    viewerList.appendChild(viewerDiv);
                });
            }
        }

        // Initialize
        updateStatus('offline', 'BaÄŸlantÄ± bekleniyor...');
    </script>
</body>
