<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agora.io CanlÄ± YayÄ±n - VideoSat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .video-box {
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 16/9;
            position: relative;
        }

        .video-box video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 10px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¥ Agora.io CanlÄ± YayÄ±n</h1>
            <p>VideoSat - BasVideo.com</p>
        </div>

        <!-- YayÄ±ncÄ± BÃ¶lÃ¼mÃ¼ -->
        <div class="section">
            <h2>ğŸ“¹ YayÄ±ncÄ± (Publisher)</h2>
            <input type="text" id="roomId" placeholder="Room ID (Ã¶rn: test-room)" value="test-room">
            <input type="text" id="streamerEmail" placeholder="E-posta (Ã¶rn: test@basvideo.com)" value="test@basvideo.com">
            <button class="btn" onclick="startBroadcast()">YayÄ±nÄ± BaÅŸlat</button>
            <button class="btn btn-danger" onclick="stopBroadcast()">YayÄ±nÄ± Durdur</button>
            <div id="broadcastStatus"></div>
            <div class="video-container">
                <div class="video-box">
                    <div class="video-label">YayÄ±ncÄ± (Local)</div>
                    <div id="localVideo"></div>
                </div>
            </div>
        </div>

        <!-- Ä°zleyici BÃ¶lÃ¼mÃ¼ -->
        <div class="section">
            <h2>ğŸ‘ï¸ Ä°zleyici (Subscriber)</h2>
            <input type="text" id="viewerRoomId" placeholder="Room ID" value="test-room">
            <button class="btn" onclick="joinAsViewer()">Ä°zleyici Olarak KatÄ±l</button>
            <button class="btn btn-danger" onclick="leaveAsViewer()">AyrÄ±l</button>
            <div id="viewerStatus"></div>
            <div class="video-container" id="remoteVideos"></div>
        </div>
    </div>

    <!-- Agora SDK -->
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.20.0.js"></script>

    <script>
        // API Base URL - Merkezi config kullan
        function getAPIBaseURL() {
            // Merkezi config kullan (eÄŸer yÃ¼klÃ¼yse)
            if (typeof window !== 'undefined' && typeof window.getAPIBaseURL === 'function') {
                return window.getAPIBaseURL();
            }
            
            // Fallback: Hostname'e gÃ¶re belirle
            const protocol = window.location.protocol;
            const hostname = window.location.hostname;
            const DEFAULT_BACKEND_PORT = window.DEFAULT_BACKEND_PORT || 3000;
            
            // Production (basvideo.com)
            if (hostname === 'basvideo.com' || hostname.includes('basvideo.com')) {
                return 'https://basvideo.com/api';
            }
            
            // File:// protokolÃ¼ (local dosya)
            if (protocol === 'file:') {
                return `http://localhost:${DEFAULT_BACKEND_PORT}/api`;
            }
            
            // Localhost geliÅŸtirme
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                return `http://localhost:${DEFAULT_BACKEND_PORT}/api`;
            }
            
            // VarsayÄ±lan: localhost
            return `http://localhost:${DEFAULT_BACKEND_PORT}/api`;
        }
        
        const BACKEND_URL = getAPIBaseURL().replace('/api', '');
        
        let client = null;
        let localTracks = [];
        let remoteUsers = {};
        
        // Debug: Backend URL'i gÃ¶ster
        console.log('ğŸ”— Backend URL:', BACKEND_URL);
        console.log('ğŸ”— API Base URL:', getAPIBaseURL());

        // Agora client oluÅŸtur
        function createClient() {
            if (!client) {
                client = AgoraRTC.createClient({ 
                    mode: "live", 
                    codec: "vp8" 
                });
                
                // Remote user events
                client.on("user-published", handleUserPublished);
                client.on("user-unpublished", handleUserUnpublished);
            }
            return client;
        }

        // YayÄ±n baÅŸlat
        async function startBroadcast() {
            try {
                const roomId = document.getElementById('roomId').value;
                const streamerEmail = document.getElementById('streamerEmail').value;

                if (!roomId || !streamerEmail) {
                    alert('Room ID ve E-posta gerekli!');
                    return;
                }

                document.getElementById('broadcastStatus').innerHTML = 
                    '<div class="status info">YayÄ±n baÅŸlatÄ±lÄ±yor...</div>';

                // Backend'den channel bilgilerini al
                console.log('ğŸ“¡ Backend\'e istek gÃ¶nderiliyor:', `${BACKEND_URL}/api/rooms/${roomId}/join`);
                
                let response;
                try {
                    response = await fetch(`${BACKEND_URL}/api/rooms/${roomId}/join`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            streamerEmail: streamerEmail,
                            streamerName: 'YayÄ±ncÄ±',
                            deviceInfo: navigator.userAgent
                        })
                    });
                } catch (networkError) {
                    console.error('âŒ Network hatasÄ±:', networkError);
                    throw new Error(`Backend baÄŸlantÄ± hatasÄ±: ${networkError.message}. Backend Ã§alÄ±ÅŸÄ±yor mu? (${BACKEND_URL})`);
                }

                // Response status kontrolÃ¼
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('âŒ Backend hatasÄ±:', response.status, errorText);
                    throw new Error(`Backend hatasÄ± (${response.status}): ${errorText}`);
                }

                const data = await response.json();
                console.log('âœ… Backend yanÄ±tÄ±:', data);

                // Response validation
                if (!data.ok) {
                    throw new Error(data.error || data.detail || 'YayÄ±n baÅŸlatÄ±lamadÄ±');
                }

                if (data.provider !== 'AGORA') {
                    throw new Error(`Agora provider bekleniyor. Backend STREAM_PROVIDER=AGORA olmalÄ±. Åu anki provider: ${data.provider || 'undefined'}`);
                }

                // Gerekli alanlarÄ± kontrol et
                if (!data.appId) {
                    throw new Error('Backend yanÄ±tÄ±nda appId eksik. AGORA_APP_ID environment variable set edilmeli.');
                }

                if (!data.channelName) {
                    throw new Error('Backend yanÄ±tÄ±nda channelName eksik.');
                }

                if (!data.webrtc || !data.webrtc.token) {
                    throw new Error('Backend yanÄ±tÄ±nda webrtc.token eksik.');
                }

                // Agora client oluÅŸtur
                const agoraClient = createClient();
                console.log('ğŸ“¡ Agora client oluÅŸturuldu');

                // Channel'a katÄ±l
                console.log('ğŸ“¡ Agora channel\'a katÄ±lÄ±yor...', {
                    appId: data.appId,
                    channelName: data.channelName,
                    uid: data.webrtc.uid || null,
                    tokenLength: data.webrtc.token ? data.webrtc.token.length : 0
                });

                try {
                    await agoraClient.join(
                        data.appId,
                        data.channelName,
                        data.webrtc.token,
                        data.webrtc.uid || null // null = random UID
                    );
                    console.log('âœ… Agora channel\'a katÄ±ldÄ±!');
                } catch (joinError) {
                    console.error('âŒ Agora join hatasÄ±:', joinError);
                    throw new Error(`Agora channel'a katÄ±lamadÄ±: ${joinError.message || joinError}`);
                }

                // Kamera ve mikrofon baÅŸlat
                console.log('ğŸ“¹ Kamera ve mikrofon baÅŸlatÄ±lÄ±yor...');
                try {
                    localTracks = await AgoraRTC.createMicrophoneAndCameraTracks();
                    console.log('âœ… Kamera ve mikrofon baÅŸlatÄ±ldÄ±:', {
                        videoTrack: localTracks[1] ? 'var' : 'yok',
                        audioTrack: localTracks[0] ? 'var' : 'yok'
                    });
                } catch (mediaError) {
                    console.error('âŒ Media device hatasÄ±:', mediaError);
                    throw new Error(`Kamera/mikrofon eriÅŸimi hatasÄ±: ${mediaError.message}. TarayÄ±cÄ± izinlerini kontrol edin.`);
                }

                // YayÄ±nÄ± baÅŸlat
                console.log('ğŸ“¡ YayÄ±n publish ediliyor...');
                try {
                    await agoraClient.publish(localTracks);
                    console.log('âœ… YayÄ±n publish edildi!');
                } catch (publishError) {
                    console.error('âŒ Publish hatasÄ±:', publishError);
                    throw new Error(`YayÄ±n publish edilemedi: ${publishError.message || publishError}`);
                }

                // Local video gÃ¶ster
                try {
                    localTracks[1].play("localVideo");
                    console.log('âœ… Local video gÃ¶steriliyor');
                } catch (playError) {
                    console.warn('âš ï¸ Video play hatasÄ±:', playError);
                    // Kritik deÄŸil, devam et
                }

                document.getElementById('broadcastStatus').innerHTML = 
                    `<div class="status success">âœ… YayÄ±n baÅŸlatÄ±ldÄ±! Channel: ${data.channelName}</div>`;

                console.log('âœ… Agora yayÄ±nÄ± baÅŸlatÄ±ldÄ±:', data);
            } catch (error) {
                console.error('âŒ YayÄ±n baÅŸlatma hatasÄ±:', error);
                console.error('Hata detayÄ±:', {
                    name: error.name,
                    message: error.message,
                    stack: error.stack
                });
                
                // Local tracks temizle (varsa)
                if (localTracks.length > 0) {
                    localTracks.forEach(track => {
                        try {
                            track.stop();
                            track.close();
                        } catch (e) {
                            console.warn('Track temizleme hatasÄ±:', e);
                        }
                    });
                    localTracks = [];
                }
                
                // Client temizle (varsa)
                if (client) {
                    try {
                        await client.leave();
                        client = null;
                    } catch (e) {
                        console.warn('Client temizleme hatasÄ±:', e);
                    }
                }
                
                // DetaylÄ± hata mesajÄ±
                let errorMessage = error.message || 'Bilinmeyen hata';
                
                // Network hatasÄ± kontrolÃ¼
                if (error.message && error.message.includes('Failed to fetch')) {
                    const defaultPort = window.DEFAULT_BACKEND_PORT || 3000;
                    errorMessage = `Backend baÄŸlantÄ± hatasÄ±. Backend Ã§alÄ±ÅŸÄ±yor mu? (http://localhost:${defaultPort})`;
                }
                
                // Agora hatasÄ± kontrolÃ¼
                if (error.message && error.message.includes('Agora')) {
                    errorMessage = `Agora hatasÄ±: ${error.message}. AGORA_APP_ID ve AGORA_APP_CERTIFICATE kontrol edin.`;
                }
                
                document.getElementById('broadcastStatus').innerHTML = 
                    `<div class="status error">
                        <strong>âŒ Hata: ${errorMessage}</strong><br>
                        <small>Konsolu kontrol edin (F12) detaylÄ± bilgi iÃ§in.</small>
                    </div>`;
            }
        }

        // YayÄ±nÄ± durdur
        async function stopBroadcast() {
            try {
                if (localTracks.length > 0) {
                    localTracks.forEach(track => {
                        track.stop();
                        track.close();
                    });
                    localTracks = [];
                }

                if (client) {
                    await client.leave();
                    client = null;
                }

                document.getElementById('localVideo').innerHTML = '';
                document.getElementById('broadcastStatus').innerHTML = 
                    '<div class="status info">YayÄ±n durduruldu.</div>';
            } catch (error) {
                console.error('YayÄ±n durdurma hatasÄ±:', error);
            }
        }

        // Ä°zleyici olarak katÄ±l
        async function joinAsViewer() {
            try {
                const roomId = document.getElementById('viewerRoomId').value;

                if (!roomId) {
                    alert('Room ID gerekli!');
                    return;
                }

                document.getElementById('viewerStatus').innerHTML = 
                    '<div class="status info">Ä°zleyici olarak katÄ±lÄ±lÄ±yor...</div>';

                // Room'daki channel'larÄ± al
                console.log('ğŸ“¡ Channel listesi alÄ±nÄ±yor:', `${BACKEND_URL}/api/rooms/${roomId}/channels`);
                
                let response;
                try {
                    response = await fetch(`${BACKEND_URL}/api/rooms/${roomId}/channels`);
                } catch (networkError) {
                    console.error('âŒ Network hatasÄ±:', networkError);
                    throw new Error(`Backend baÄŸlantÄ± hatasÄ±: ${networkError.message}`);
                }

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Backend hatasÄ± (${response.status}): ${errorText}`);
                }

                const data = await response.json();
                console.log('âœ… Channel listesi:', data);

                if (!data.ok || !data.channels || data.channels.length === 0) {
                    throw new Error('Aktif yayÄ±n bulunamadÄ±. Ã–nce yayÄ±ncÄ± yayÄ±nÄ± baÅŸlatmalÄ±.');
                }

                // Ä°lk Agora channel'Ä± bul
                const agoraChannel = data.channels.find(c => c.provider === 'AGORA');
                
                if (!agoraChannel) {
                    const providers = data.channels.map(c => c.provider).join(', ');
                    throw new Error(`Agora channel bulunamadÄ±. Mevcut provider'lar: ${providers || 'yok'}`);
                }

                // Gerekli alanlarÄ± kontrol et
                if (!agoraChannel.appId) {
                    throw new Error('Channel\'da appId eksik.');
                }

                if (!agoraChannel.channelName) {
                    throw new Error('Channel\'da channelName eksik.');
                }

                if (!agoraChannel.subscriberToken) {
                    throw new Error('Channel\'da subscriberToken eksik.');
                }

                // Agora client oluÅŸtur
                const agoraClient = createClient();
                console.log('ğŸ“¡ Agora client oluÅŸturuldu (subscriber)');

                // Channel'a katÄ±l (subscriber olarak)
                console.log('ğŸ“¡ Agora channel\'a katÄ±lÄ±yor (subscriber)...', {
                    appId: agoraChannel.appId,
                    channelName: agoraChannel.channelName,
                    tokenLength: agoraChannel.subscriberToken ? agoraChannel.subscriberToken.length : 0
                });

                try {
                    await agoraClient.join(
                        agoraChannel.appId,
                        agoraChannel.channelName,
                        agoraChannel.subscriberToken,
                        null // Random UID
                    );
                    console.log('âœ… Ä°zleyici olarak channel\'a katÄ±ldÄ±!');
                } catch (joinError) {
                    console.error('âŒ Agora join hatasÄ±:', joinError);
                    throw new Error(`Agora channel'a katÄ±lamadÄ±: ${joinError.message || joinError}`);
                }

                document.getElementById('viewerStatus').innerHTML = 
                    `<div class="status success">âœ… Ä°zleyici olarak katÄ±ldÄ±nÄ±z! Channel: ${agoraChannel.channelName}</div>`;

                console.log('âœ… Ä°zleyici olarak katÄ±ldÄ±:', agoraChannel);
            } catch (error) {
                console.error('âŒ Ä°zleyici katÄ±lma hatasÄ±:', error);
                console.error('Hata detayÄ±:', {
                    name: error.name,
                    message: error.message,
                    stack: error.stack
                });
                
                // Client temizle (varsa)
                if (client) {
                    try {
                        await client.leave();
                        client = null;
                    } catch (e) {
                        console.warn('Client temizleme hatasÄ±:', e);
                    }
                }
                
                // DetaylÄ± hata mesajÄ±
                let errorMessage = error.message || 'Bilinmeyen hata';
                
                // Network hatasÄ± kontrolÃ¼
                if (error.message && error.message.includes('Failed to fetch')) {
                    errorMessage = 'Backend baÄŸlantÄ± hatasÄ±. Backend Ã§alÄ±ÅŸÄ±yor mu?';
                }
                
                document.getElementById('viewerStatus').innerHTML = 
                    `<div class="status error">
                        <strong>âŒ Hata: ${errorMessage}</strong><br>
                        <small>Konsolu kontrol edin (F12) detaylÄ± bilgi iÃ§in.</small>
                    </div>`;
            }
        }

        // Ä°zleyici olarak ayrÄ±l
        async function leaveAsViewer() {
            try {
                if (client && Object.keys(remoteUsers).length > 0) {
                    await client.leave();
                    remoteUsers = {};
                    document.getElementById('remoteVideos').innerHTML = '';
                    document.getElementById('viewerStatus').innerHTML = 
                        '<div class="status info">AyrÄ±ldÄ±nÄ±z.</div>';
                }
            } catch (error) {
                console.error('AyrÄ±lma hatasÄ±:', error);
            }
        }

        // Remote user yayÄ±n baÅŸlattÄ±
        async function handleUserPublished(user, mediaType) {
            await client.subscribe(user, mediaType);
            
            if (mediaType === "video") {
                const player = document.createElement("div");
                player.id = user.uid;
                player.className = "video-box";
                player.innerHTML = `
                    <div class="video-label">Ä°zleyici ${user.uid}</div>
                    <div id="video-${user.uid}"></div>
                `;
                document.getElementById("remoteVideos").appendChild(player);
                user.videoTrack.play(`video-${user.uid}`);
            }
            
            if (mediaType === "audio") {
                user.audioTrack.play();
            }
            
            remoteUsers[user.uid] = user;
        }

        // Remote user yayÄ±nÄ± durdurdu
        async function handleUserUnpublished(user, mediaType) {
            if (mediaType === "video") {
                const player = document.getElementById(user.uid);
                if (player) {
                    player.remove();
                }
            }
            
            delete remoteUsers[user.uid];
        }
    </script>
</body>
</html>
