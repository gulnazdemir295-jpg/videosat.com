<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agora.io CanlÄ± YayÄ±n - VideoSat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .video-box {
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 16/9;
            position: relative;
        }

        .video-box video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 10px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¥ Agora.io CanlÄ± YayÄ±n</h1>
            <p>VideoSat - BasVideo.com</p>
        </div>

        <!-- YayÄ±ncÄ± BÃ¶lÃ¼mÃ¼ -->
        <div class="section">
            <h2>ğŸ“¹ YayÄ±ncÄ± (Publisher)</h2>
            <input type="text" id="roomId" placeholder="Room ID (Ã¶rn: test-room)" value="test-room">
            <input type="text" id="streamerEmail" placeholder="E-posta (Ã¶rn: test@basvideo.com)" value="test@basvideo.com">
            <button class="btn" onclick="startBroadcast()">YayÄ±nÄ± BaÅŸlat</button>
            <button class="btn btn-danger" onclick="stopBroadcast()">YayÄ±nÄ± Durdur</button>
            <div id="broadcastStatus"></div>
            <div class="video-container">
                <div class="video-box">
                    <div class="video-label">YayÄ±ncÄ± (Local)</div>
                    <div id="localVideo"></div>
                </div>
            </div>
        </div>

        <!-- Ä°zleyici BÃ¶lÃ¼mÃ¼ -->
        <div class="section">
            <h2>ğŸ‘ï¸ Ä°zleyici (Subscriber)</h2>
            <input type="text" id="viewerRoomId" placeholder="Room ID" value="test-room">
            <button class="btn" onclick="joinAsViewer()">Ä°zleyici Olarak KatÄ±l</button>
            <button class="btn btn-danger" onclick="leaveAsViewer()">AyrÄ±l</button>
            <div id="viewerStatus"></div>
            <div class="video-container" id="remoteVideos"></div>
        </div>
    </div>

    <!-- Agora SDK -->
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.20.0.js"></script>

    <script>
        const BACKEND_URL = 'http://107.23.178.153:4000';
        
        let client = null;
        let localTracks = [];
        let remoteUsers = {};

        // Agora client oluÅŸtur
        function createClient() {
            if (!client) {
                client = AgoraRTC.createClient({ 
                    mode: "live", 
                    codec: "vp8" 
                });
                
                // Remote user events
                client.on("user-published", handleUserPublished);
                client.on("user-unpublished", handleUserUnpublished);
            }
            return client;
        }

        // YayÄ±n baÅŸlat
        async function startBroadcast() {
            try {
                const roomId = document.getElementById('roomId').value;
                const streamerEmail = document.getElementById('streamerEmail').value;

                if (!roomId || !streamerEmail) {
                    alert('Room ID ve E-posta gerekli!');
                    return;
                }

                document.getElementById('broadcastStatus').innerHTML = 
                    '<div class="status info">YayÄ±n baÅŸlatÄ±lÄ±yor...</div>';

                // Backend'den channel bilgilerini al
                const response = await fetch(`${BACKEND_URL}/api/rooms/${roomId}/join`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        streamerEmail: streamerEmail,
                        streamerName: 'YayÄ±ncÄ±',
                        deviceInfo: navigator.userAgent
                    })
                });

                const data = await response.json();

                if (!data.ok) {
                    throw new Error(data.error || 'YayÄ±n baÅŸlatÄ±lamadÄ±');
                }

                if (data.provider !== 'AGORA') {
                    throw new Error('Agora provider bekleniyor. Backend STREAM_PROVIDER=AGORA olmalÄ±.');
                }

                // Agora client oluÅŸtur
                const agoraClient = createClient();

                // Channel'a katÄ±l
                await agoraClient.join(
                    data.appId,
                    data.channelName,
                    data.webrtc.token,
                    data.webrtc.uid
                );

                // Kamera ve mikrofon baÅŸlat
                localTracks = await AgoraRTC.createMicrophoneAndCameraTracks();

                // YayÄ±nÄ± baÅŸlat
                await agoraClient.publish(localTracks);

                // Local video gÃ¶ster
                localTracks[1].play("localVideo");

                document.getElementById('broadcastStatus').innerHTML = 
                    `<div class="status success">âœ… YayÄ±n baÅŸlatÄ±ldÄ±! Channel: ${data.channelName}</div>`;

                console.log('âœ… Agora yayÄ±nÄ± baÅŸlatÄ±ldÄ±:', data);
            } catch (error) {
                console.error('YayÄ±n baÅŸlatma hatasÄ±:', error);
                document.getElementById('broadcastStatus').innerHTML = 
                    `<div class="status error">âŒ Hata: ${error.message}</div>`;
            }
        }

        // YayÄ±nÄ± durdur
        async function stopBroadcast() {
            try {
                if (localTracks.length > 0) {
                    localTracks.forEach(track => {
                        track.stop();
                        track.close();
                    });
                    localTracks = [];
                }

                if (client) {
                    await client.leave();
                    client = null;
                }

                document.getElementById('localVideo').innerHTML = '';
                document.getElementById('broadcastStatus').innerHTML = 
                    '<div class="status info">YayÄ±n durduruldu.</div>';
            } catch (error) {
                console.error('YayÄ±n durdurma hatasÄ±:', error);
            }
        }

        // Ä°zleyici olarak katÄ±l
        async function joinAsViewer() {
            try {
                const roomId = document.getElementById('viewerRoomId').value;

                if (!roomId) {
                    alert('Room ID gerekli!');
                    return;
                }

                document.getElementById('viewerStatus').innerHTML = 
                    '<div class="status info">Ä°zleyici olarak katÄ±lÄ±lÄ±yor...</div>';

                // Room'daki channel'larÄ± al
                const response = await fetch(`${BACKEND_URL}/api/rooms/${roomId}/channels`);
                const data = await response.json();

                if (!data.ok || !data.channels || data.channels.length === 0) {
                    throw new Error('Aktif yayÄ±n bulunamadÄ±');
                }

                // Ä°lk Agora channel'Ä± bul
                const agoraChannel = data.channels.find(c => c.provider === 'AGORA');
                
                if (!agoraChannel) {
                    throw new Error('Agora channel bulunamadÄ±');
                }

                // Agora client oluÅŸtur
                const agoraClient = createClient();

                // Channel'a katÄ±l (subscriber olarak)
                await agoraClient.join(
                    agoraChannel.appId,
                    agoraChannel.channelName,
                    agoraChannel.subscriberToken,
                    null // Random UID
                );

                document.getElementById('viewerStatus').innerHTML = 
                    `<div class="status success">âœ… Ä°zleyici olarak katÄ±ldÄ±nÄ±z! Channel: ${agoraChannel.channelName}</div>`;

                console.log('âœ… Ä°zleyici olarak katÄ±ldÄ±:', agoraChannel);
            } catch (error) {
                console.error('Ä°zleyici katÄ±lma hatasÄ±:', error);
                document.getElementById('viewerStatus').innerHTML = 
                    `<div class="status error">âŒ Hata: ${error.message}</div>`;
            }
        }

        // Ä°zleyici olarak ayrÄ±l
        async function leaveAsViewer() {
            try {
                if (client && Object.keys(remoteUsers).length > 0) {
                    await client.leave();
                    remoteUsers = {};
                    document.getElementById('remoteVideos').innerHTML = '';
                    document.getElementById('viewerStatus').innerHTML = 
                        '<div class="status info">AyrÄ±ldÄ±nÄ±z.</div>';
                }
            } catch (error) {
                console.error('AyrÄ±lma hatasÄ±:', error);
            }
        }

        // Remote user yayÄ±n baÅŸlattÄ±
        async function handleUserPublished(user, mediaType) {
            await client.subscribe(user, mediaType);
            
            if (mediaType === "video") {
                const player = document.createElement("div");
                player.id = user.uid;
                player.className = "video-box";
                player.innerHTML = `
                    <div class="video-label">Ä°zleyici ${user.uid}</div>
                    <div id="video-${user.uid}"></div>
                `;
                document.getElementById("remoteVideos").appendChild(player);
                user.videoTrack.play(`video-${user.uid}`);
            }
            
            if (mediaType === "audio") {
                user.audioTrack.play();
            }
            
            remoteUsers[user.uid] = user;
        }

        // Remote user yayÄ±nÄ± durdurdu
        async function handleUserUnpublished(user, mediaType) {
            if (mediaType === "video") {
                const player = document.getElementById(user.uid);
                if (player) {
                    player.remove();
                }
            }
            
            delete remoteUsers[user.uid];
        }
    </script>
</body>
</html>
