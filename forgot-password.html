<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifremi Unuttum - VideoSat</title>
    <meta name="description" content="VideoSat şifre sıfırlama sayfası">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="config/backend-config.js"></script>
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }
        .auth-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 3rem;
            max-width: 450px;
            width: 100%;
        }
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .auth-header h1 {
            color: #dc2626;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }
        .auth-header p {
            color: #666;
            font-size: 0.9rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #dc2626;
        }
        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-primary:hover {
            background: #b91c1c;
        }
        .btn-primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .back-to-login {
            text-align: center;
            margin-top: 1.5rem;
        }
        .back-to-login a {
            color: #dc2626;
            text-decoration: none;
            font-weight: 500;
        }
        .back-to-login a:hover {
            text-decoration: underline;
        }
        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }
        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-key"></i> Şifremi Unuttum</h1>
                <p>Email adresinize şifre sıfırlama bağlantısı göndereceğiz</p>
            </div>

            <div id="alertContainer"></div>

            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email Adresi
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="ornek@email.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <button type="submit" class="btn-primary" id="submitBtn">
                    <i class="fas fa-paper-plane"></i> Şifre Sıfırlama Bağlantısı Gönder
                </button>
            </form>

            <div class="back-to-login">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i> Giriş sayfasına dön
                </a>
            </div>
        </div>
    </div>

    <script>
        // API Base URL
        function getAPIBaseURL() {
            if (typeof window.getAPIBaseURL === 'function') {
                return window.getAPIBaseURL();
            }
            const hostname = window.location.hostname;
            if (hostname === 'basvideo.com' || hostname.includes('basvideo.com')) {
                return 'https://api.basvideo.com/api';
            }
            return 'http://localhost:3000/api';
        }

        // Alert göster
        function showAlert(message, type = 'info') {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                ${message}
            `;
            container.innerHTML = '';
            container.appendChild(alert);

            // 5 saniye sonra kaldır
            if (type === 'success') {
                setTimeout(() => {
                    alert.remove();
                }, 5000);
            }
        }

        // Form submit
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;

            if (!email) {
                showAlert('Lütfen email adresinizi girin.', 'error');
                return;
            }

            // Loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span> Gönderiliyor...';

            try {
                const response = await fetch(`${getAPIBaseURL()}/auth/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showAlert(data.message || 'Şifre sıfırlama bağlantısı email adresinize gönderildi. Lütfen email kutunuzu kontrol edin.', 'success');
                    document.getElementById('forgotPasswordForm').reset();
                } else {
                    showAlert(data.message || 'Bir hata oluştu. Lütfen tekrar deneyin.', 'error');
                }
            } catch (error) {
                console.error('Forgot password error:', error);
                showAlert('Bağlantı hatası. Lütfen internet bağlantınızı kontrol edin.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });
    </script>
</body>
</html>
